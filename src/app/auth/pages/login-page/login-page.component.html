<div class="flex flex-column">

  <span class="text-4xl my-4 text-center ">Login</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput type="text" placeholder="Nombre de usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput type="text" placeholder="Contraseña">
  </mat-form-field>

  <button matButton mat-flat-button color="primary" (click) = "onLogin()">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">No tienes cuenta?</a>
  </div>
</div>
