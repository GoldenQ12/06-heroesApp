<h1>
  {{ currentHero.id ? 'Editar Heroe' : 'Agregar Heroe' }}
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>

      <mat-card-content>

        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">

            <mat-label>Super hÃ©roe</mat-label>

            <input type="text" matInput required formControlName="superhero">

          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">

            <mat-label>Alter ego</mat-label>

            <input type="text" matInput required formControlName="alter_ego">

          </mat-form-field>

          <mat-form-field class="col-12">

            <mat-label>Primera aparicion</mat-label>

            <input type="text" matInput required formControlName="first_appearance">

          </mat-form-field>

          <mat-form-field class="col-12">

            <mat-label>Personajes</mat-label>

            <input type="text" matInput required formControlName="characters">

          </mat-form-field>

          <mat-form-field class="col-12">

            <mat-label>Creador</mat-label>

            <mat-select formControlName="publisher"
            required="">
              <mat-option *ngFor="let publisher of publishers"
              [value] = "publisher.id" >
                {{publisher.desc}}
              </mat-option>
            </mat-select>

          </mat-form-field>

          <mat-form-field class="col-12">

            <mat-label>Alternative Image</mat-label>

            <input type="text" matInput formControlName="alt_img">

          </mat-form-field>

        </form>
        <div class="flex justify-content-between">
          <button mat-flat-button color="warn"(click)="onDeleteHero()" *ngIf="currentHero.id ">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>



      </mat-card-content>

    </mat-card>

  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage " alt="Imagen del heroe" mat-card-image>
    </mat-card>

  </div>
</div>
